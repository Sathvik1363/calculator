<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="./cal.css">
</head>
<body>
    <div class="main-container">
        <div class="input">
            <input type="text">
        </div>
        <div class="buttons">
            <div  class="buttons-values">
                <button class="btn-num">AC</button>
                <button class="btn-num">DEl</button>
                <button class="btn-num">%</button>
                <button>/</button>
            </div>
            <div  class="buttons-values">
                <button >7</button>
                <button>8</button>
                <button>9</button>
                <button>*</button>
            </div>
            <div  class="buttons-values">
                <button >4</button>
                <button>5</button>
                <button>6</button>
                <button>-</button>
            </div>
            <div  class="buttons-values">
                <button>1</button>
                <button>2</button>
                <button>3</button>
                <button>+</button>
            </div>
            <div  class="buttons-values">
                <button>0</button>
                <!-- <button></button> -->
                <button>.</button>
                <button>=</button>
            </div>
        </div>
    </div>
</body>
</html>
